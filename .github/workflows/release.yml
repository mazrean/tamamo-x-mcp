name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DENO_VERSION: 2.x

jobs:
  build-binaries:
    name: Build Binary (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tamamo-x-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: tamamo-x-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: tamamo-x-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tamamo-x-windows-x64.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Inject version into source
        shell: bash
        run: |
          sed -i.bak 's/const VERSION = ".*";/const VERSION = "${{ steps.get_version.outputs.VERSION }}";/' src/cli/main.ts
          grep "const VERSION" src/cli/main.ts

      - name: Build binary
        run: deno compile --allow-all --target ${{ matrix.target }} --output dist/${{ matrix.artifact_name }} src/cli/main.ts

      - name: Verify binary (Unix - native arch only)
        if: runner.os != 'Windows' && matrix.target != 'aarch64-apple-darwin' && matrix.target != 'x86_64-apple-darwin'
        run: |
          chmod +x dist/${{ matrix.artifact_name }}
          ./dist/${{ matrix.artifact_name }} --version

      - name: Verify binary (Windows)
        if: runner.os == 'Windows'
        run: |
          .\dist\${{ matrix.artifact_name }} --version

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  build-npm:
    name: Build npm Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Inject version into source
        shell: bash
        run: |
          sed -i.bak 's/const VERSION = ".*";/const VERSION = "${{ steps.get_version.outputs.VERSION }}";/' src/cli/main.ts
          grep "const VERSION" src/cli/main.ts

      - name: Build npm package
        run: deno task npm:build

      - name: Update package.json version
        run: |
          cd npm
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: npm/

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build-npm]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download npm package
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: npm/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: |
          cd npm
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-npm, publish-npm]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets and generate checksums
        run: |
          mkdir -p release-assets

          # Copy binary artifacts (single files)
          find artifacts -name '*.exe' -exec cp {} release-assets/ \;
          find artifacts -name 'tamamo-x-*' -type f ! -name '*.exe' -exec cp {} release-assets/ \;

          # Package npm artifact as tarball
          if [ -d artifacts/npm-package ]; then
            cd artifacts/npm-package
            tar -czf ../../release-assets/tamamo-x-mcp-npm.tar.gz .
            cd ../..
          fi

          # Generate checksums
          cd release-assets
          sha256sum * | sort -k2 > ../checksums.txt
          cd ..

          echo "Generated checksums:"
          cat checksums.txt

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extract changelog for this version
            CHANGELOG=$(awk '/^## \['"${{ steps.get_version.outputs.VERSION }}"'\]/{flag=1;next}/^## \[/{flag=0}flag' CHANGELOG.md)
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="See CHANGELOG.md for details"
            fi
          else
            CHANGELOG="Release ${{ steps.get_version.outputs.VERSION }}"
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            # tamamo-x-mcp v${{ steps.get_version.outputs.VERSION }}

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            ### Deno Standalone Binary
            Download the binary for your platform from the assets below:
            - **Linux (x64)**: `tamamo-x-linux-x64`
            - **macOS (x64)**: `tamamo-x-macos-x64`
            - **macOS (ARM64)**: `tamamo-x-macos-arm64`
            - **Windows (x64)**: `tamamo-x-windows-x64.exe`

            ### npm Package
            ```bash
            npx tamamo-x-mcp@${{ steps.get_version.outputs.VERSION }}
            ```

            ## Checksums
            See `checksums.txt` in the release assets.
          files: |
            release-assets/*
            checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
