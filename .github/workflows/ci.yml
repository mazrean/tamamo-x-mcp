name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality-gates:
    name: Quality gates on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Check formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Type check
        shell: bash
        run: deno check src/**/*.ts

  unit-tests:
    name: Unit tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run unit tests
        run: deno test --allow-all tests/unit/

  integration-tests:
    name: Integration tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run integration tests
        run: deno test --allow-all tests/integration/

  distribution-tests:
    name: Distribution tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Deno binary
        run: deno task compile

      - name: Build npm package
        run: deno task npm:build

      - name: Run distribution tests
        run: deno test --allow-all tests/distribution/

  ci-tests:
    name: CI tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Deno binary
        run: deno task compile

      - name: Build npm package
        run: deno task npm:build

      - name: Run CI tests
        run: deno test --allow-all tests/ci/

  coverage:
    name: Generate coverage report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, distribution-tests, ci-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Generate coverage report
        run: deno test --allow-all --coverage=cov_profile && deno coverage cov_profile --lcov --output=cov_profile.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cov_profile.lcov
          fail_ci_if_error: false

  build:
    name: Build binaries and npm package
    runs-on: ubuntu-latest
    needs: [quality-gates, unit-tests, integration-tests, distribution-tests, ci-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build Deno binary
        run: deno task compile

      - name: Build npm package
        run: deno task npm:build

      - name: Test npm package
        run: |
          cd npm
          npm install
          node dist/main.js --help
