[tools]
node = "24.11.1"
"npm:@anthropic-ai/claude-code" = "latest"
"npm:@openai/codex" = "0.57.0"
"npm:@playwright/mcp" = "latest"
"npm:chrome-devtools-mcp" = "0.10.1"

python = "3.14.0"
uv = "0.9.9"
"pipx:oraios/serena" = "v0.1.4"
"pipx:github/spec-kit" = "v0.0.79"

go = "1.25.4"
"go:github.com/hashicorp/terraform-mcp-server/cmd/terraform-mcp-server" = "0.3.2"
"go:golang.org/x/tools/gopls" = "0.20.0"

[tasks.worktree]
run = '''
create_worktree() {
    local branch_name=$1
    
    # メインリポジトリのディレクトリを取得
    local git_common=$(git rev-parse --git-common-dir)
    local main_repo=$(dirname "$git_common")
    
    # worktreesディレクトリを作成
    local new_worktree="${main_repo}/.worktrees/${branch_name}"
    mkdir -p "$new_worktree"
    
    git worktree add -b "$branch_name" "$new_worktree"
    echo "✓ worktreeを作成しました: $new_worktree"
    code "$new_worktree"
}
create_worktree $1
'''
description = "Create and checkout a new git worktree"
