name: CI

on:
  push:
    branches: [main, 'dev/**', '**-**']
  pull_request:
    branches: [main]

env:
  DENO_VERSION: 2.x

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.os == 'Windows' && '~\AppData\Local\deno' || runner.os == 'macOS' && '~/Library/Caches/deno' || '~/.cache/deno' }}
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Lint
        run: deno lint

      - name: Format check
        run: deno fmt --check

      - name: Type check
        run: deno check src/cli/main.ts

  test-matrix:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: quality-gates
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.os == 'Windows' && '~\AppData\Local\deno' || runner.os == 'macOS' && '~/Library/Caches/deno' || '~/.cache/deno' }}
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Unit tests
        run: deno test --allow-all tests/unit/

      - name: Integration tests
        run: deno test --allow-all tests/integration/

      - name: Distribution tests
        run: deno test --allow-all tests/distribution/

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: quality-gates
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.os == 'Windows' && '~\AppData\Local\deno' || runner.os == 'macOS' && '~/Library/Caches/deno' || '~/.cache/deno' }}
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Run tests with coverage
        run: deno test --allow-all --coverage=cov_profile

      - name: Generate coverage report
        run: deno coverage cov_profile --lcov --output=cov_profile.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cov_profile.lcov
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Verify coverage threshold
        run: |
          # Parse LCOV file to calculate coverage percentage
          LINES_FOUND=$(grep -E '^LF:' cov_profile.lcov | cut -d: -f2 | awk '{s+=$1} END {print s}')
          LINES_HIT=$(grep -E '^LH:' cov_profile.lcov | cut -d: -f2 | awk '{s+=$1} END {print s}')

          if [ "$LINES_FOUND" -eq 0 ]; then
            echo "No coverage data found"
            exit 1
          fi

          # Calculate coverage percentage
          COVERAGE=$(awk -v hit="$LINES_HIT" -v found="$LINES_FOUND" 'BEGIN { printf "%.2f", (hit / found) * 100 }')
          echo "Coverage: ${COVERAGE}% (${LINES_HIT}/${LINES_FOUND} lines)"

          # Check if coverage meets 80% threshold
          if awk -v cov="$COVERAGE" 'BEGIN { exit (cov < 80) ? 0 : 1 }'; then
            echo "❌ Coverage ${COVERAGE}% is below 80% threshold"
            exit 1
          fi

          echo "✅ Coverage threshold check passed: ${COVERAGE}% >= 80%"

  build:
    name: Build Distributions (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: quality-gates
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.os == 'Windows' && '~\AppData\Local\deno' || runner.os == 'macOS' && '~/Library/Caches/deno' || '~/.cache/deno' }}
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Deno binary
        run: deno task compile

      - name: Build npm package (Ubuntu only)
        if: runner.os == 'Linux'
        run: deno task npm:build

      - name: Verify Deno binary (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x dist/tamamo-x
          ./dist/tamamo-x --version
          ./dist/tamamo-x --help

      - name: Verify Deno binary (Windows)
        if: runner.os == 'Windows'
        run: |
          .\dist\tamamo-x.exe --version
          .\dist\tamamo-x.exe --help

      - name: Upload Deno binary artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: deno-binary-${{ runner.os }}
          path: dist/tamamo-x

      - name: Upload Deno binary artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: deno-binary-${{ runner.os }}
          path: dist/tamamo-x.exe

      - name: Upload npm package artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: npm/

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality-gates, test-matrix, coverage, build]
    steps:
      - name: Success
        run: echo "All CI checks passed successfully!"
